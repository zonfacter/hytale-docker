name: Dashboard Compatibility

on:
  pull_request:
  push:
    branches: [ master ]
  workflow_dispatch:

jobs:
  validate:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout (with submodules)
        uses: actions/checkout@v4
        with:
          submodules: recursive

      - name: Setup Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.12'

      - name: Validate dashboard compatibility
        run: |
          chmod +x .github/scripts/validate-dashboard-compat.sh
          .github/scripts/validate-dashboard-compat.sh
